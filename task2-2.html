<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

//  总思路是先用sort（）把数组对象先排序，然后利用
// for循环把每一个数组循环一遍，再利用if给出筛选条件，
// 最后创建好新标签，确定好新内容，插入父元素下面

aqiData.sort(function(a,b){//  运用了sort（）方法来排序，b-a升序，a-b降序
    return b[1]-a[1];// 由于aqiData是数组，用第二个数值来做判断，此处结束时，
                     // aqiData数组的顺序就已经是升序排列了，因此后面用的数
                     // 组已经和前面顺序不同了
})
// var count=0;
var ul=document.getElementById("aqi-list");// 获取要输出数据的父元素“id”，以便后面插入数据
for(var i=0;i<aqiData.length;i++){// for循环循环每一个数
    if(aqiData[i][1]>60){// 因为对象是二维数组所以用两个数据来判断
        // count++;
        var li=document.createElement("li"); // 创造要添加的标签元素
        li.innerHTML="第"+(i+1)+"名:"+aqiData[i][0]+","+aqiData[i][1]; // 写出新标签元素要输出的值
        ul.appendChild(li); // 对新标签进行插入
    }
}
})();

</script>
</body>
</html>
